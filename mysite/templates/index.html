{% extends "base.html" %}
{% block navbar_home %} class="active" {% endblock %}
{% block mainpane %}
  {% if current_user.is_authenticated %}
    <h2>Hi, {{ current_user.name }}!</h2>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
  {% else %}
    <h2>Welcome</h2>
  {% endif %}
{% endblock %}
